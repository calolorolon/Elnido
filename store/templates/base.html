<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ info.nombre }}</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cards.css">

</head>

<body>

        <!-- START NAV -->
        <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="../">
                                <img src="/media/{{info.logo}}" alt="Logo">
                            </a>
                        <span class="navbar-burger burger" data-target="navbarMenu">
                                <span></span>
                        <span></span>
                        <span></span>
                        </span>
                    </div>
                    {% comment %} <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">
                                    Home
                                </a>
                            
                            <div class="navbar-item has-dropdown is-hoverable">
                                <a class="navbar-link">
                                        Account
                                    </a>
                                <div class="navbar-dropdown">
                                    <a class="navbar-item">
                                            Dashboard
                                        </a>
                                    <a class="navbar-item">
                                            Profile
                                        </a>
                                    <a class="navbar-item">
                                            Settings
                                        </a>
                                    <hr class="navbar-divider">
                                    <div class="navbar-item">
                                        Logout
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> {% endcomment %}
                </div>
            </nav>
            <!-- END NAV -->

    <div class="container">
        <div id="flow">
            <span class="flow-1"></span>
            <span class="flow-2"></span>
            <span class="flow-3"></span>
        </div>

        {{info.slogan}}
        <div class="section">
            <div class="box">
                <div class="field has-addons">
                <form method="get" action="/buscar/" onsubmit="return false;" class="control is-expanded">
                    <div class="control is-expanded">
                        <input class="input has-text-centered" name="q" type="search" placeholder="» » » » » » buscar « « « « « «">
                    </div>
                    <div class="control">
                         <input type="submit" class="button is-info" onclick="window.location.href=this.form.action + this.form.q.value;" value="Buscar">
                    </div>
                </form>
                </div>
            </div>
            
            {% block contenido %}
            {% endblock %}

            
        </div>
    </div>

    <footer class="footer">
            <div class="container">
                <div class="content has-text-centered">
                    <div class="soc">
                        <a href="{{info.instagram}}"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
                        <a href="{{info.facebook}}"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
                    </div>
                    <p>
                        <strong>Bulma</strong> by <a href="http://jgthms.com">Jeremy Thomas</a>.
                        The source code is licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. <br>
                    </p>
                </div>
            </div>
        </footer>

            <script src="../js/bulma.js"></script>


</body>

</html>
