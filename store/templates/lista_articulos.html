{% extends  'base.html' %}
{% block contenido %}
 <!-- Developers -->
            <div class="row columns">
            {% for articulo in lista %}
                <div class="column is-one-third">
                    <div class="card large">
                        <div class="card-image">
                            <figure class="image">
                                <a href="/productos/{{articulo.id}}"><img src="/media/{{articulo.imagen}}" alt="Image"></a>
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4 no-padding"> {{ articulo.nombre }}</p>
                                    <p><span class="title is-6">Precio: {{articulo.precio }} </span></p>
                                </div>
                            </div>
                            <div class="content">
                                {{articulo.descripcion}}
                                <div class="background-icon"><span class="icon-twitter"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

            </div>
            <!-- End Developers -->
{% endblock %}
